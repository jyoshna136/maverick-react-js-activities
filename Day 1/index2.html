<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script type="text/javascript"> 
        class Person {
          constructor(name,age)
          {
           this.name = name;
           this.age = age;
          }
         display()
         {
             document.write(`<p>  Name = ${this.name} , Age = ${this.age}  </p>`);
         }
     }  
      let p = new Person ('Jyoshna',26);
      p.display();
         </script>
     
</body>
</html>
